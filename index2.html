<!DOCTYPE html>
<html>
<head>
    
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Emojis</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div id="main">
    <h1 id="mainh1">WELCOME TO GAME</h1>
    </div>
    <div class="choice" id="rock">
    <p class="Emojis" >Rock: ✊</p>
    </div>
    <div class="choice" id="paper">
    <p class="Emojis">Paper: ✋</p>
    </div>
    <div class="choice" id="Scissors">
    <p class="Emojis">Scissors: ✌</p>
    </div>
    <div class="score">
        <div class="you">
            <p class="point">you:-</p>
            <p class="point" id="scoreyou">0</p>
        </div>
        <br>
        <div class="computer"></div>
            
            <p class="point">computer:-</p>
            <p   class="point" id="scorecomputer">0</p>
        </div>
        <div id="msg-container"><p id="msg">Play your move </p></div>
    </div>
    <script src="javascript2.js"></script>
</body>
</html>
